spring:
    application:
      name: dota
    datasource:
      url: "jdbc:mysql://localhost:3306/dotadata?useTimezone=true&serverTimezone=America/Sao_Paulo"
      username: "root"
      password: "root"
      driver-class-name: com.mysql.cj.jdbc.Driver
      tomcat:
        test-while-idle: true
        validation-query: SELECT 1
    jpa:
      database: mysql
      show-sql: true
      hibernate:
        ddl-auto: none
        naming:
          implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
          physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL5Dialect
server:
  port: 8090
var:
  exception:
    notFound: "Recurso solicitado pelo client não foi localizado."
    badRequest: "Solicitação Client inválida."
    unauthorized: "Não Autorizado."
    forbidden: "Permissão insuficiente para acessar o solicitado."
    unsupportedMediaType: "Tipo de media não suportado."
    tooManyRequests: "Muitas requisições amigo, não aguentei."
    internalServerError: "Se chegou aqui é porque fudeu."